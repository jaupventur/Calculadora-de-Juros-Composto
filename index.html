<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style..css">
    <title>Calculadora</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculadora de Juros compostos
            </h2>
            <div id="input_box">
                <div class="input-field">
                    <label for="value">
                        Valor Inicial (capital):
                    <input type="number" id="value">
                    </label>
                </div>
                <div class="input-field">
                    <label for="fee">
                        Taxa de Juros a.m
                    <input type="number" id="fee">
                    </label>
                </div>
                <div class="input-field">
                    <label for="time">
                        Tempo de rendimento a.m
                    <input type="number" id="time">
                    </label>
                </div>
            </div>
            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    R$0,00
                </span>
            </div>
            <button id="calculate">
                Calcular
            </button>
        </div>    
    </main>
        <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
